

<!DOCTYPE html>
<html>
<head>
<title>Smart City</title>
 
<style>
body {
  background-image: url("http://www.technocrazed.com/wp-content/uploads/2015/12/New-York-Wallpaper-Background-2.jpg");
  background-size: cover;
}

h1 {
  color: white;
  font-family: Verdana;
  position: fixed;
  left: 360px;
  top: 70px;
} 

h2 {
  color: white;
  font-family: Verdana;
  position: fixed;
  left: 380px;
  top: 290px;
  font-size: 10px;
  text-decoration: underline;
} 

.transparentbox{
  position: fixed;
  left:330px;
  top: 50px;
    width:400px;
    height:630px;
    background-color: black;
    opacity: 0.6;
    filter: alpha(opacity=60);
    z-index: -1;
    border-radius: 25px;
}

/* Full-width inputs */
input[type=text], input[type=password] {
    width: 300px;
    padding: 12px 20px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

/* Set a style for all buttons */
button[type=login] {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    border: none;
    cursor: pointer;
    width: 200px;
    position: fixed;
    left: 430px;
    top: 500px;
}

/* Set a style for all buttons */
button[type=register] {
    background-color: orange;
    color: white;
    padding: 14px 20px;
    border: none;
    cursor: pointer;
    width: 200px;
  position: fixed;
    left: 430px;
    top: 570px;
}

/* Add a hover effect for buttons */
button:hover {
    opacity: 0.8;
}

/* Add padding to containers */
.container1 {
    position: fixed;
    left: 380px;
    top: 200px;
}

/* Add padding to containers */
.container2 {
    position: fixed;
    left: 380px;
    top: 250px;
}
 
</style>
 
</head>
 
<body>
{% load staticfiles%}
{%include 'navbar.html'%}
<div class=transparentbox></div>
<h1>Login to SmartCity</h1>
<h2>Forgot Your Password?</h2>
<form action="/login" method="post">
{% csrf_token %}
<div class="container1"; id="loginFeatures">
  <input type="text" placeholder="Enter Email" name="uname">
</div>

<div class="container2"; id="loginFeatures">
  <input type="password" placeholder="Enter Password" name="psw">
</div>

<div class="login"; id="loginFeatures">
  <button onclick="window.location.href='/mainpage';" type="login">Login</button>
</div>

<div class="register"; id="loginFeatures">
  <button onclick="window.location.href='/registerpage';" type="register">Register</button>
</div>
</form>
</body>
</html>
