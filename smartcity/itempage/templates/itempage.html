<body>
{% load staticfiles%}
{%include 'navbar.html'%}

<div class="content">
<h3>{{name}} </h3>
<div id="mapSm" class="mapSm"></div>

 <script>
var map;
var ajaxRequest;
var plotlist;
var plotlayers=[];

function initmap() {
	// set up the map
	map = new L.Map('mapSm');

	// create the tile layer with correct attribution
	var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
	var osmAttrib='Map data c <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
	var osm = new L.TileLayer(osmUrl, {minZoom: 14, maxZoom: 16, attribution: osmAttrib});		

	map.setView(new L.LatLng({{lat}}, {{lon}}),14);
	map.addLayer(osm);
}
initmap();
var marker = L.marker([{{lat}}, {{lon}}],{ title:"{{name}}"}).addTo(map);
 </script>
 <div class="infobox">
