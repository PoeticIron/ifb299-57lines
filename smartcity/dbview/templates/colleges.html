<!DOCTYPE html>
<html>
<head>
<title>Smart City</title>

<style>
body {
	background-image: url("http://o.homedsgn.com/wp-content/uploads/2011/04/NYC-at-Night-54.jpg");
	background-size: cover;
}

h1 {
  color: white;
  font-family: Verdana;
  position: fixed;
  left: 360px;
  top: 70px;
} 

.transparentbox {
  	position: fixed;
  	left:300px;
  	top: 50px;
    width:800px;
    height:630px;
    background-color: black;
    opacity: 0.6;
    filter: alpha(opacity=60);
    z-index: -1;
    border-radius: 25px;
}

/* Full-width inputs */
input[type=text], input[type=password] {
    width: 300px;
    padding: 12px 20px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

/* Add padding to containers */
.container1 {
    position: fixed;
    left: 380px;
    top: 200px;
}

/* Add padding to containers */
.container2 {
    position: fixed;
    left: 380px;
    top: 250px;
}

/* Add padding to containers */
.container3 {
    position: fixed;
    left: 380px;
    top: 300px;
}

</style>


</head>

<body>

<table style="width:100%">
  <tr>
    <th>College Name</th>
    <th>Address</th>
    <th>Departments</th>
    <th>Email</th>
  </tr>
  {% for college in colleges %}
  <tr>
    <td>{{ college.college_name }}</td>
    <td>{{ college.address }}</td>
    <td>{{ college.departments }}</td>
    <td>{{ college.email }}</td>
  </tr>
  {% endfor %}
</table> 

</body>
