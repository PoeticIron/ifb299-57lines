<!DOCTYPE html>
<html>
<head>
<title>Smart City</title>
<link rel="stylesheet" type="text/css" href="http://jimmybot.xyz:7777/static/mainStyle.css">
<style>

</style>

</head>

<body>

<div class="content">

{% load staticfiles%}
{%include 'navbar.html'%}
<table style="width:100%">
  <tr>
    <th>College Name</th>
    <th>Address</th>
    <th>Phone Number</th>
    <th>Email</th>
  </tr>
  {% for library in libraries %}
  <tr><form method="post" action="/generate">
  	{% csrf_token %}
	<input type="hidden" name="name" value = '{{library.name}} ' />
	<input type="hidden" name="address" value = '{{library.address}} '/>
	<input type="hidden" name="phone" value = '{{library.phone_number}} ' />
	<input type="hidden" name="email" value = '{{library.email}} '/>
    <td>{{ library.name }}</td>
    <td>{{ library.address }}</td>
    <td>{{ library.phone_number }}</td>
    <td>{{ library.email }}</td>
	<td><input type="submit" value="Go To" />
  </form></tr>
  {% endfor %}
</table> 

</body>
</html>
